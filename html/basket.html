<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="../css/basket.css" rel="stylesheet">
  <title>ГикБазар</title>
</head>
<body>
  <header class="page-header">
    <nav class="main-nav">
      <a class="logo-header" href="#">ГикБазар</a>
      <div class="main-selector">
        <span class="list-header">Выбрать тип техники</span>
        <img class="vector" src="../img/Vector.svg" width="8" height="5">
        <ul class="list-selector">
          <li>Пункт 1</li>
          <li>Пункт 2</li>
          <li>Пункт 3</li>
        </ul>
      </div>
      <a class="likes" href="#">
        <img src="../img/likes.svg" width="22" height="20">
      </a>
      <a class="basket" href="#">
        <img src="../img/basket.svg" width="23.2" height="23.2">
      </a>
    </nav>
  </header>

  <main class="main-content">
    <section class="empty-basket">
      <img src="../img/empty-basket.png" width="410" height="315">
      <h2>Корзина пуста</h2>
      <p>Но это никогда не поздно исправить :)</p>
      <button>В каталог товаров</button>
    </section>

    <section class="not-empty-basket">
      <h2>Корзина</h2>
      <div class="basket-total">
        <ul class="basket-list">
          <li class="basket-item">
            <div class="top-line" >
              <img class="main-img" src="../img/intel.png" height="136">
              <div class="name-price">
                <h3>Название</h3>
                <span class="gray-price">Цена за штуку</span>
              </div>
              <img class="garbage-img" src="../img/garbage.svg" height="17">
            </div>
            <div class="bottom-line">
              <div class="counter">
                <img class="minus-img" src="../img/minus.svg" height="30">
                <span class="amount">1</span>
                <img class="minus-img" src="../img/plus.svg" height="30">
              </div>
              <span class="black-price">Цена</span>
            </div>
          </li>
          <li class="basket-item">
            <div class="top-line" >
              <img class="main-img" src="../img/intel.png" height="136">
              <div class="name-price">
                <h3>Название</h3>
                <span class="gray-price">Цена за штуку</span>
              </div>
              <img class="garbage-img" src="../img/garbage.svg" height="17">
            </div>
            <div class="bottom-line">
              <div class="counter">
                <img class="minus-img" src="../img/minus.svg" height="30">
                <span class="amount">1</span>
                <img class="minus-img" src="../img/plus.svg" height="30">
              </div>
              <span class="black-price">Цена</span>
            </div>
          </li>
        </ul>
        <div class="total">
          <h4>ИТОГО</h4>
          <span class="total-price">Цена</span>
          <button>Перейти к оформлению</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <a class="logo-footer" href="#">ГикБазар</a>
    <ul class="footer-list">
      <li class="footer-item">
        <a href="#">Избранное</a>
      </li>
      <li class="footer-item">
        <a href="#">Корзина</a>
      </li>
    </ul>
    <ul class="social-list">
      <li class="social-item">
        <a href="#">
          <img src="../img/facebook.svg" alt="Facebook">
        </a>
      </li>
      <li class="social-item">
        <a href="#">
          <img src="../img/twitter.svg" alt="Twitter">
        </a>
      </li>
      <li class="social-item">
        <a href="#">
          <img src="../img/instagram.svg" alt="Instagram">
        </a>
      </li>
    </ul>
  </footer>
  <script src="../scripts/listSelector.js"></script>
</body>
</html>
